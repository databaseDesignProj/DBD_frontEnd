<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #logo {
            margin-left: 2rem;
        }

        nav {
            margin-left: auto;
            display: flex;
            gap: 3rem;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: #6D6D6D;
            text-decoration: none;
        }

        #search-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        #search-box {
            margin-left: 2rem;
            padding: 8px;
            border-radius: 4px;
            margin-right: 5px;
            border: 0.5px solid #6D6D6D;
        }

        #search-btn {
            background-color: #1E5092;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #user-info-btn,
        #cart-btn {
            background-color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
        }

        #user-info-btn img,
        #cart-btn img {
            margin-right: 5px;
        }

        #cart-btn {
            margin-left: 10px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px;
            background-color: #FFF;

        }

        #cart-items {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 10px;
        }

        .cart-item-details {
            flex: 1;
            margin-right: 10rem;
        }

        .cart-item-details h3 {
            margin: 0;
        }

        .cart-item-details p {
            margin: 0;
            color: #6D6D6D;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 40px;
            margin: 0 10px;
            padding: 5px;
            text-align: center;
        }

        .cart-item-total {
            font-weight: bold;
            margin-right: 3rem;
            text-align: center;
        }

        .cart-item button {
            background-color: #1E5092;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 3rem;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            display: none;
        }

        #popup button {
            background-color: #1E5092;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #order-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            display: none;
        }

        #order-popup button {
            background-color: #1E5092;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #order-button {
            margin-top: 20px;
            cursor: pointer;
            background-color: #1E5092;
            color: #fff;
            border-radius: 4px;
            padding: 8px 12px;
        }

        #cart-wrap {
            border-radius: 1.25rem;
            background: #FEF9F3;
        }
    </style>
</head>

<body>

    <header>
        <img src="public/images/logo2.png" alt="Your Cafe Logo" id="logo">

        <nav>
            <a href="#">Category</a>
            <a href="#">Menu</a>
            <a href="#">About Us</a>
        </nav>

        <label id="search-container">
            <input type="text" placeholder="Search..." id="search-box">
            <button id="search-btn"><img src="public/images/carbon-search.svg"></button>
        </label>

        <div>
            <button id="user-info-btn"><img src="public/images/my-info-img.png">홍길동</button>
        </div>
        <div>
            <button id="cart-btn"><img src="public/images/grommet-icons-shop.svg"></button>
        </div>
    </header>

    <div id="cart-wrap">
        <main>
            <h1>장바구니</h1>
            <div id="cart-items">
                <div class="cart-item">
                    <img src="public/images/greentea.png" alt="음료 이미지">
                    <div class="cart-item-details">
                        <h3>그린티 프라푸치노</h3>
                        <p>가격: 6,300 원</p>
                    </div>
                    <div class="cart-item-quantity">
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="update-quantity">Update</button>
                    </div>
                    <div class="cart-item-total">6,300 원</div>
                    <button class="remove-item">X</button>
                </div>
                <div class="cart-item">
                    <img src="public/images/caremel.png" alt="음료 이미지">
                    <div class="cart-item-details">
                        <h3>카라멜 프라푸치노</h3>
                        <p>가격: 6,600 원</p>
                    </div>
                    <div class="cart-item-quantity">
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="update-quantity">Update</button>
                    </div>
                    <div class="cart-item-total">6,800 원</div>
                    <button class="remove-item">X</button>
                </div>
            </div>
            <div id="order-button">주문 하기</div>
        </main>
    </div>

    <div id="popup">
        <p>삭제되었습니다.</p>
        <button id="popup-close">확인</button>
    </div>

    <div id="order-popup">
        <p>주문이 완료되었습니다.</p>
        <button id="order-popup-close">확인</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = document.getElementById('cart-items');
            const popup = document.getElementById('popup');
            const orderPopup = document.getElementById('order-popup');
            const popupCloseButton = document.getElementById('popup-close');
            const orderPopupCloseButton = document.getElementById('order-popup-close');
            const orderButton = document.getElementById('order-button');

            cartItems.addEventListener('click', function (event) {
                const target = event.target;

                if (target.classList.contains('remove-item')) {
                    target.closest('.cart-item').remove();
                    showPopup();
                }

                if (target.classList.contains('update-quantity')) {
                    const cartItem = target.closest('.cart-item');
                    const quantityInput = cartItem.querySelector('.quantity-input');
                    const totalElement = cartItem.querySelector('.cart-item-total');

                    const price = parseFloat(cartItem.querySelector('.cart-item-details p').textContent.replace('가격: ', '').replace(' 원', '').replace(',', ''));
                    const quantity = parseInt(quantityInput.value);
                    const total = price * quantity;

                    totalElement.textContent = `${total.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',')} 원`;
                }
            });

            function showPopup() {
                popup.style.display = 'block';
            }

            popupCloseButton.addEventListener('click', function () {
                popup.style.display = 'none';
            });

            orderButton.addEventListener('click', function () {
                // 여기에 주문 완료 동작 추가
                showOrderPopup();
            });

            function showOrderPopup() {
                orderPopup.style.display = 'block';
            }

            orderPopupCloseButton.addEventListener('click', function () {
                orderPopup.style.display = 'none';
            });
        });


        //페이지 이동

        document.addEventListener('DOMContentLoaded', function () {
            const orderButton = document.getElementById('cart-btn');

            orderButton.addEventListener('click', function () {
                const destinationURL = 'ShoppingCart.html';
                window.location.href = destinationURL;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const orderButton = document.getElementById('user-info-btn');

            orderButton.addEventListener('click', function () {
                const destinationURL = 'My-info.html';
                window.location.href = destinationURL;
            });
        });

        // document.addEventListener('DOMContentLoaded', function () {
        //     const orderButton = document.getElementById('order-button');

        //     orderButton.addEventListener('click', function () {
        //         const destinationURL = 'My-info.html';
        //         window.location.href = destinationURL;
        //     });
        // });
    </script>

</body>

</html>
